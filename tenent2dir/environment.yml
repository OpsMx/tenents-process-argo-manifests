apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp
spec:
  selector:
    matchLabels:
      app: frontend-deployment
  template:
    metadata:
      labels:
        app: frontend-deployment
    spec:
      containers:
      - image: nginx:1.14.2
        name: pear
        ports:
        - containerPort: 3447
          name: http
      - command:
        - tail
        - -f
        - /dev/null
        image: alpine
        name: app
        ports:
        - containerPort: 80
          name: http
